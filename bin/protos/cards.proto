syntax = "proto3";
package palace;

message Card {
    enum Type {
        BASIC = 0;
        REVERSE = 1;
        BOMB = 2;
        HIGHER_LOWER = 3;
        WILD = 4;
        TOP_SWAP = 5;
        HAND_SWAP = 6;
        DISCARD_OR_ROCK = 7;
    }

    Type type = 1;
    string id = 2;
    int32 value = 3;
    bool hidden = 4;
}

message Tower {
    repeated Card cards = 1;
}

message CardIDs {
    repeated string ids = 1;
}

message HigherLowerChoice {
    enum Type {
        HIGHER = 0;
        LOWER = 1;
    }

    Type choice = 1;
}

message DealTowerInfo {
    repeated Tower topTowers = 1;
    repeated Tower bottomTowers = 2;
}

message SecondDealTowerInfo {
    repeated Tower topTowers = 1;
}

message PlayFromHandInfo {
    repeated Card cards = 1;
}

message DiscardInfo {
    repeated Card cards = 1;
}

message DrawInfo {
    int32 userIndex = 1;
    repeated Card cards = 2;
}

message PickUpPileInfo {
    int32 userIndex = 1;
    repeated Card cards = 2;
}

message Hand {
    repeated Card cards = 1;
}

message TowerCardsToHandsInfo {
    repeated CardIDs hands = 1;
}

message FinalDealInfo {
    repeated Hand hands = 1;
}