syntax = "proto3";
package palace;

message SocketMessage {

    enum Type {
        ERROR = 0;
        LOGIN_SUCCESSFUL = 1;
        FRIEND_REQUEST = 2;
        MATCH_INVITE = 3;
        MATCH_INVITE_CANCEL = 4;
        MATCH_START = 5;
        FIRST_DEAL_TOWER_INFO = 6;
        SECOND_DEAL_TOWER_INFO = 7;
        FINAL_DEAL_INFO = 8;
        TOWER_CARD_IDS_TO_HAND = 9;
        SET_SELECTABLE_CARDS = 10;
        SET_MULLIGANABLE_CARDS = 11;
        CLEAR_SELECTABLE_CARDS = 12;
        DRAW_INFO = 13;
        PLAY_FROM_HAND_INFO = 14;
        PICK_UP_PILE_INFO = 15;
        DISCARD_INFO = 16;
        REQUEST_HANDSWAP_CHOICE = 17;
        REQUEST_TOPSWAP_CHOICE = 18;
        REQUEST_HIGHERLOWER_CHOICE = 19;
        ACTIVE_PLAYER_INDEX = 20;

        // to server
        LOGIN = 21;
        REGISTER = 22;
        ADD_FRIEND = 23;
        ACCEPT_FRIEND_REQUEST = 24;
        SEND_MATCH_INVITE = 25;
        MATCH_ACCEPT = 26;
        MATCH_DECLINE = 27;
        USER_PLAY = 28;
        HANDSWAP_CHOICE = 29;
        TOPSWAP_CHOICE = 30;
        HIGHERLOWER_CHOICE = 31;
        DECLINE_FRIEND_REQUEST = 32;
        START = 33;

        // to client
        FRIEND_ITEM_INFO = 34;
        LOBBY_INFO = 35;
        LOGOUT_SUCCESSFULL = 36;
        CHANGE_DISCARD_TO_ROCK = 37;

        // To server
        REQUEST_PICK_UP = 38;

        //To client
        CLOSE_LOBBY_CARD = 39;

        //To server
        QUICK_JOIN = 40;

        //To client
        MULLIGAN_TIMER_UPDATE = 41;
    }

    Type type = 1;
    string json = 2;
}

message ActivePlayerIndex {
    int32 index = 1;
}

message FriendItemInfo {
    string userID = 1;
    bool online = 2;
    bool invitable = 3;
    string statusText = 4;
    string color = 5;
}

message RequestHigherLowerChoiceInfo {
    int32 value = 1;
}