<div id="login-card" class="darken-1" style="display: none">

    <div class="card" style="height: 310px">
        <div class="card-content black-text" style="padding-bottom: 14px; text-align: center">
            <div class="card-title">Login</div>
            <div class="input-field col s6" style="height: 80px">
                <input id="login_user_name" type="text" class="validate" data-length="16">
                <label for="login_user_name">Username</label>
            </div>
            <div class="input-field col s6" style="height: 80px">
                <input id="login_password" type="password" class="validate" data-length="16">
                <label for="login_password">Password</label>
            </div>
            <a id="login-btn" class="waves-effect waves-light btn">Login</a>
        </div>
    </div>

    <div class="card" style="margin-left: 5px;">
        <div class="card-content black-text" style="padding-bottom: 14px; text-align: center">
            <div class="card-title">Register</div>
            <div class="input-field col s6" style="height: 80px">
                <input id="register_user_name" type="text" class="validate" data-length="16">
                <label for="register_user_name">Username</label>
            </div>
            <div class="input-field col s6" style="height: 80px">
                <input id="register_password" type="password" class="validate" data-length="16">
                <label for="register_password">Password</label>
            </div>

            <div class="input-field col s6" style="height: 80px">
                <input id="register_password_retype" type="password" class="validate" data-length="16">
                <label for="register_password_retype">Retype Password</label>
            </div>
            <a id="register-btn" class="waves-effect waves-light btn">Register</a>
        </div>
    </div>

</div>
