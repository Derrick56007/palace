<!DOCTYPE html>

<html>
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>palace_ui</title>

    <link rel="stylesheet" href="styles.css">   
    <script defer src="main.dart.js"></script>
</head>

<body class="blue accent-2">

<div id="login-card" class="darken-1" style="display: none">

    <div class="card" style="height: 310px">
        <div class="card-content black-text" style="padding-bottom: 14px; text-align: center">
            <div class="card-title">Login</div>
            <div class="input-field col s6" style="height: 80px">
                <input id="login_user_name" type="text" class="validate" data-length="16">
                <label for="login_user_name">Username</label>
            </div>
            <div class="input-field col s6" style="height: 80px">
                <input id="login_password" type="password" class="validate" data-length="16">
                <label for="login_password">Password</label>
            </div>
            <a id="login-btn" class="waves-effect waves-light btn">Login</a>
        </div>
    </div>

    <div class="card" style="margin-left: 5px;">
        <div class="card-content black-text" style="padding-bottom: 14px; text-align: center">
            <div class="card-title">Register</div>
            <div class="input-field col s6" style="height: 80px">
                <input id="register_user_name" type="text" class="validate" data-length="16">
                <label for="register_user_name">Username</label>
            </div>
            <div class="input-field col s6" style="height: 80px">
                <input id="register_password" type="password" class="validate" data-length="16">
                <label for="register_password">Password</label>
            </div>

            <div class="input-field col s6" style="height: 80px">
                <input id="register_password_retype" type="password" class="validate" data-length="16">
                <label for="register_password_retype">Retype Password</label>
            </div>
            <a id="register-btn" class="waves-effect waves-light btn">Register</a>
        </div>
    </div>

</div>

<div id="play-card" style="display: none;">
    <canvas id="stage" class="stage--fullscreen"></canvas>
    <div class="side-bar-container">
        <label for="toggle-1" class="side-bar-btn">
            <i class="material-icons">people</i>
        </label>

        <input type="checkbox" id="toggle-1">
        <div id="side-bar">
            <div class="card friend-card">
                <h5>Add Friends</h5>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="add_friend_username" type="text">
                        <label for="add_friend_username">Username</label>
                    </div>
                    <a id="add-friend-btn" class="btn-floating btn-small waves-effect waves-light teal"><i
                            class="material-icons">add</i></a>
                </div>
            </div>

            <div class="card friends-card">
                <h5>Friends</h5>
                <ul id="friend-request-list"></ul>
                <ul id="friends-list"></ul>
            </div>

            <div class="card quick-card">
                <h5>Quick Match</h5>
                <div id="quick-btn" class="btn">
                    Start
                </div>
            </div>

            <div id="lobby-card" class="card" style="display: none">
                <div class="card-title">Lobby Info</div>
                <ul id="lobby-list"></ul>
                <div id="lobby-btn" class="btn disabled">
                    Waiting for players...
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
</script>

</html>
